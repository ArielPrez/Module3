<!DOCTYPE html>
<div id="ironFoods">
    <h4>
        List of Foods:
    </h4>
    <form action="/action_page.php">
      <label for="srch">Search:  </label>
      <input class="inputS" type="search" id="srch" (keyup)="recordAllTheKeyStrokes($event)" [disabled]="isInputDisabled" [ngClass]="{ bordered: true }">
      <label class="key" for="srch">    {{key}}</label>
      <br/>
      <button type="submit" (click)="toggleInput()">{{sech}}</button>
    </form>

    <!-- <input type="text" [disabled]="isInputDisabled" />
    <button (click)="toggleInput()"> Toggle input </button> -->

    <ul>
      <li *ngFor="let i of foods">
        <span>{{i.name}}</span>
        <span>Calories: {{i.calories}}</span><br/>
        <label for="">Quantity:</label><input type="number" value="{{i.quantity}}" />  <!--[(ngModule)]="i.quantity" -->
        <img [src]="i.image" alt="{{i.name}}">
        

      </li>
    </ul>
</div>
